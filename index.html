<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XReal + A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 480px;
        height: 320px;
        /* display: flex; */
        /* justify-content: center;
        align-items: center; */
        //pointer-events: none; /* Allows clicks to pass through to the a-scene */
      }

      #overlay-content {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 20px;
        color: lightgray;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <a-sky color="black"></a-sky>

      <a-entity id="rig" position="0 1.6 0">
        <a-entity
          id="camera"
          camera
          look-controls
          wasd-controls
          xreal-controls
          position="0 0 2"
        ></a-entity>
        <!-- <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera></a-entity> -->
      </a-entity>
    </a-scene>

    <div id="overlay">
      <div id="overlay-content">
        <button onClick="requestNrealAccess()">Request Nreal Access</button>
      </div>
    </div>
    <script type="module" src="/src/main.js" onload="window.ready()"></script>
  </body>
</html>
